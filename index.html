<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Blank Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* light gray background */
      font-family: Arial, sans-serif;
      color: #333; /* dark text */
    }

    h1 {
      font-size: 2.5rem;
      color: #007acc; /* nice blue */
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div>
    <h1>Something went wrong, please try again</h1>
  </div>
</body>
</html>
